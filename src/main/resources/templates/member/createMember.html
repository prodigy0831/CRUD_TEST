<! DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <!-- 필요한 추가적인 CSS 파일이나 메타데이터를 여기에서 추가할 수 있습니다 -->
</head>
<style>
    • error {
        color: firebrick;
    }
</style>
<body>
<form th:action="@{/createMember}" method="post" th:object="${memberDto}">
    <label for="username">아이디</label>
    <input type="text" th:field="*{username}" placeholder="아이디를 입력하세요">

    <label for="password">비밀번호</label>
    <input type="password" th:field="*{password}" placeholder="비밀번호를 입력하세요">

    <button type="submit">회원가입</button>
</form>
</body>
</html>
